<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <script src="https://kit.fontawesome.com/020bf3c159.js" crossorigin="anonymous"></script>
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="box">
    <div class="inputs">
      <h1>Cadastrar Pizza</h1>
      <div id="sabor">
        <i class="fas fa-pizza-slice"></i>
        <input type="text" placeholder="Sabor da Pizza">
      </div>
      <div id="valor">
        <i class="fas fa-dollar-sign"></i>
        <input type="text" placeholder="Valor da Pizza">
      </div>
    </div>
    <div class="buttons">
      <button id="Cadastrar">Cadastrar</button>
      <button id="Listar">Listar</button>
    </div>
  </div>
</body>
</html>
