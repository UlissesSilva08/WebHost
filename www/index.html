<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="https://kit.fontawesome.com/020bf3c159.js" crossorigin="anonymous"></script>
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="box">
    <div class="inputs">
      <h1>Cadastrar Pizza</h1>
      <div id="sabor">
        <i class="fas fa-pizza-slice"></i>
        <input type="text" placeholder="Sabor da Pizza">
      </div>
      <div id="valor">
        <i class="fas fa-dollar-sign"></i>
        <input type="text" placeholder="Valor da Pizza">
      </div>
    </div>
    <div class="buttons">
      <button id="Cadastrar">Cadastrar</button>
      <button id="Listar">Listar</button>
    </div>
  </div>
</body>
</html>
